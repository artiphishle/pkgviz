name: CI

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]

jobs:
  install-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Install dependencies (scripts disabled)
        env:
          # Protect vs SHA1-Hulud attack
          BUN_INSTALL_POSTINSTALL: '0'
          BUN_INSTALL_PREINSTALL: '0'
        run: bun install --no-save # noch weniger AngriffsflÃ¤che

      - name: ğŸ§¹ Lint
        run: bun run lint

      - name: ğŸ¨ Format check
        run: bun run format:check

      - name: âœ… Test
        run: bun run test
